name: Create release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        type: boolean
        description: Run with dry-run flag
        default: true

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: |
          npx semantic-release ${{github.event.inputs.dry-run == 'true' &&
          '--dry-run' || ''}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
